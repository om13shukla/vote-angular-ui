<div  *ngIf="showForm" class ="form-container1" style="width:30%; margin:auto">
    <div class="form well" method="post">
      <div class="panel panel-default">
        <h2 class="text-primary">User Information</h2>
        <div class="panel-body">
          <hr>
            <div class="form-group">
              <label>User Name:</label>
              <input type="text" [(ngModel)]="usrName" class="form-control" >
            </div>
            <hr>
            <button type="button" (click)="usrNameAction()" class="btn btn-info">Start Voting.. <span class="glyphicon glyphicon-check"></span></button>
          </div>
        </div>
    </div>
  </div>

<div class="panel panel-primary" *ngIf="showData" style="width:70%; margin:auto">
  <div class="panel-heading"> Latest Results</div>
  <div class="panel-body">
          <h3><span class="glyphicon glyphicon-check"></span> For Item:{{usrName}}  Votes : {{votes}} </h3>
  <div class="well-sm">
    <button (click)="loadUser()">Load profile</button>
    {{ user | json }}
  </div>
  </div>
</div>
