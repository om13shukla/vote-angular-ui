<div  *ngIf="showForm" class ="form-container1" style="width:30%; margin:auto">
    <div class="form well" method="post">
      <div class="panel panel-default">
        <h2 class="text-primary">User Information</h2>
        <div class="panel-body">
          <hr>
            <div class="form-group">
              <label>User Name:</label>
              <input type="text" [(ngModel)]="usrName" class="form-control" >
            </div>
            <hr>
            <button type="button" (click)="usrNameAction()" class="btn btn-info">Start Voting.. <span class="glyphicon glyphicon-user"></span></button>
          </div>
        </div>
    </div>
  </div>
<div class="panel panel-primary" *ngIf="showData" style="width:70%; margin:auto">
  <app-items [items]=items [userName]=usrName></app-items>

  <button type="button" (click)="userChangeAction()" class="btn btn-info center" style="margin-left: 2%; margin-right: auto;">Change user <span class="glyphicon glyphicon-user"></span></button>

</div>

<div class="panel panel-primary" *ngIf="postRes" style="width:70%; margin:auto">
{{postRes.children}}
</div>
